<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <title>TextUtilies</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Utilies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul> 
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success" role="alert">
        A simple success alertâ€”check it out!
    </div>

    <form method="POST" action="/analyze/" onsubmit="return validateForm()">  
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Enter your Text Utilies & lets magic happens</label>
                <textarea class="form-control" name="text" id="text" rows="3"></textarea>
            </div>
    
            <div class="form-check form-switch">
                <input class="form-check-input" name ="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
                <label class="form-check-label" for="flexSwitchCheckChecked1">Remove punctuation</label>
            </div>
    
            <div class="form-check form-switch">
                <input class="form-check-input" name ="cap" type="checkbox" role="switch" id="flexSwitchCheckChecked2" >
                <label class="form-check-label" for="flexSwitchCheckChecked2">Text capitalized</label>
            </div>
    
            <button type="submit" class="btn btn-dark p-1">Analyze Text</button>
        </div>
    </form>

    <script>
        function validateForm() {
            // Get the values of email and text
            const email = document.getElementById("email").value.trim();
            const text = document.getElementById("text").value.trim();
            
            // Check if email or text is empty
            if (!email) {
                alert("Please fill Email"); // Popup alert
                return false; // Prevent form submission
            }

            else if(!text) {
                alert("Please fill  text");
            }
            else if(!text && !email){
                alert("Please fill both of them")
            }
            return true; // Allow form submission
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
